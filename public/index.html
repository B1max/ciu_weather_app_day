<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <title>ciu weather app day - Dario Sabatini</title>
</head>
<body>
    <div id="container" class="container">
        <div id="graphic" class="graphic">

        </div>
        <div id="panel" class="panel">
            <div id="date" class="date"></div>
            <div id="city" class="city">
                <div id="location" class="location">Tessei, Buenos Aires</div>
                <div id="icon_location" class="icon_location"></div>
            </div>
            <div id="today-row-01-main" class="today-row-01-main">
                <div id="icono_estado" class="icono_estado"></div>
                <div id="estado" class="estado"></div>
                <div id="temperature" class="temperature">0</div>
                <div id="°c" class="°c">°C</div>
                <div id="main_temp_max" class="main_temp_max">0°c</div><div id="vector_max" class="vector_max"></div>
                <div id="main_temp_min" class="main_temp_min">0°c</div><div id="vector_min" class="vector_min"></div>
            </div>
            <div id="today-row-02" class="today-row-02">
                <div id="icon_humidity" class="icon_humidity"></div>
                <div id="humidity_data" class="humidity_data">0%</div>
                <div id="humidity_text" class="humidity_text">Humidity</div>
                <div id="icon_pressure" class="icon_pressure"></div>
                <div id="pressure_data" class="pressure_data">0mBar</div>
                <div id="pressure_text" class="pressure_text">Pressure</div>
                <div id="icon_wind" class="icon_wind"></div>
                <div id="wind_data" class="wind_data">0km/h</div>
                <div id="wind_text" class="wind_text">wind Speed</div>
            </div>
            <div id="today-row-03" class="today-row-03">
                <div id="icon_sunrise" class="icon_sunrise"></div>
                <div id="sunrise_data" class="sunrise_data">00:00</div>
                <div id="sunrise_text" class="sunrise_text">Sunrise</div>
                <div id="icon_sunset" class="icon_sunset"></div>
                <div id="sunset_data" class="sunset_data">00:00</div>
                <div id="sunset_text" class="sunset_text">Sunset</div>
                <div id="icon_dayTime" class="icon_dayTime"></div>
                <div id="dayTime_data" class="dayTime_data">0h 0m</div>
                <div id="dayTime_text" class="dayTime_text">Day Time</div>
            </div>
            <div id="five-today-row-04" class="five-today-row-04">
            </div>

        </div>

    </div>
    
</body>
<script src="./js/app.js"></script>
</html>
